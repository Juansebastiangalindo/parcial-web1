<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>
    <div class="calculadora">
        <div class="pantalla">
            <div id="resultado"></div>
        </div>
        <div class="teclas">


            <button id="n7">7</button>
            <button id="n8">8</button>
            <button id="n9">9</button>



            <div class="suma">
                <button id="s">+</button>
            </div>


            <button id="n4">4</button>
            <button id="n5">5</button>
            <button id="n6">6</button>

            <div class="resta">
                <button id="r">-</button>
            </div>


            <button id="n1">1</button>
            <button id="n2">2</button>
            <button id="n3">3</button>

            <div class="multi">
                <button id="m">x</button>
            </div>


            <button id="CE">C</button>
            <button id="n0">0</button>
            <button id="sr">=</button>

            <div class="divi">
                <button id="d">รท</button>
            </div>




        </div>





    </div>
    <div class="generarcod">
        <button id="generarcod">IMPRIMIR CODIGO</button>

    </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
